<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Connect Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { background: #0b141a; font-family: sans-serif; }
        .whatsapp-chat-bg { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); opacity: 0.05; position: absolute; inset: 0; z-index: 0; }
        .glass { background: rgba(32, 44, 51, 0.9); backdrop-filter: blur(10px); }
        .msg-in { background: #202c33; border-radius: 0 15px 15px 15px; align-self: flex-start; animation: pop 0.3s ease; }
        .msg-out { background: #005c4b; border-radius: 15px 0 15px 15px; align-self: flex-end; animation: pop 0.3s ease; }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        /* Typing Dots Animation */
        .dot { height: 6px; width: 6px; background-color: #aebac1; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        .incoming-call-anim { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 168, 132, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(0, 168, 132, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 168, 132, 0); } }
        
        #toast { visibility: hidden; min-width: 250px; background-color: #00a884; color: #fff; text-align: center; border-radius: 10px; padding: 16px; position: fixed; z-index: 3000; left: 50%; bottom: 30px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
    </style>
</head>
<body class="text-white h-screen overflow-hidden">

    <div id="toast">Naya Message Aaya!</div>

    <div id="loginOverlay" class="hidden fixed inset-0 z-[1000] bg-black flex items-center justify-center p-6">
        <div class="glass p-10 rounded-3xl w-full max-w-sm text-center border border-white/10">
            <h1 class="text-3xl font-bold mb-8 text-[#00a884]">Connect Pro</h1>
            <input type="text" id="nameInp" placeholder="Enter Name" class="w-full p-4 rounded-xl bg-[#2a3942] mb-6 outline-none text-center">
            <button onclick="init()" class="w-full bg-[#00a884] p-4 rounded-xl font-bold uppercase">Enter Global Room</button>
        </div>
    </div>

    <div id="app" class="h-full flex flex-col max-w-md mx-auto relative bg-[#0b141a]">
        <header class="p-5 glass flex justify-between items-center z-10 border-b border-white/5">
            <h2 class="text-xl font-bold text-[#00a884]">Global Online</h2>
            <div id="myStatus" class="text-[10px] bg-green-900/30 px-3 py-1 rounded-full border border-green-500/30 tracking-widest uppercase">Live</div>
        </header>
        <div id="userList" class="flex-1 overflow-y-auto p-4 space-y-4 z-10"></div>
    </div>

    <div id="chatBox" class="hidden fixed inset-0 z-[500] bg-[#0b141a] flex flex-col">
        <header class="p-4 glass flex items-center gap-4 border-b border-white/5">
            <button onclick="closeChat()" class="text-2xl">‚Üê</button>
            <div class="w-10 h-10 bg-[#00a884] rounded-full flex items-center justify-center font-bold" id="cHeaderIcon">?</div>
            <div>
                <h2 id="cHeaderName" class="font-bold">Chat</h2>
                <div id="typingIndicator" class="text-[10px] text-[#00a884] hidden">typing<span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
            </div>
        </header>
        <div class="flex-1 relative overflow-hidden flex flex-col p-4 space-y-3 overflow-y-auto" id="msgArea">
            <div class="whatsapp-chat-bg"></div>
        </div>
        <div class="p-3 glass flex gap-3 z-20">
            <input type="text" id="mInp" oninput="showTyping()" placeholder="Type message..." class="flex-1 bg-[#2a3942] p-3 rounded-full outline-none px-5">
            <button onclick="sendMsg()" class="bg-[#00a884] w-12 h-12 rounded-full flex items-center justify-center font-bold shadow-lg">‚û§</button>
        </div>
    </div>

    <div id="incomingOverlay" class="hidden fixed inset-0 z-[2000] bg-black/95 flex flex-col items-center justify-center p-10">
        <div class="w-32 h-32 bg-[#00a884] rounded-full incoming-call-anim flex items-center justify-center text-4xl mb-6 shadow-2xl">üìû</div>
        <h2 id="callerName" class="text-2xl font-bold mb-4">Incoming Call...</h2>
        <p class="text-gray-400 mb-10 tracking-widest uppercase text-xs">Secure Connection</p>
        <div class="flex gap-14">
            <button onclick="answerCall()" class="bg-green-500 w-16 h-16 rounded-full text-2xl shadow-lg shadow-green-900/50">‚úî</button>
            <button onclick="location.reload()" class="bg-red-500 w-16 h-16 rounded-full text-2xl shadow-lg shadow-red-900/50">‚úñ</button>
        </div>
    </div>

    <div id="callScreen" class="hidden fixed inset-0 z-[1500] bg-black flex flex-col">
        <video id="rVideo" autoplay playsinline class="w-full h-full object-cover"></video>
        <video id="lVideo" autoplay playsinline muted class="absolute bottom-24 right-4 w-32 h-44 rounded-2xl border-2 border-[#00a884] object-cover shadow-2xl z-20"></video>
        <div class="absolute bottom-10 left-0 right-0 flex justify-center z-30">
            <button onclick="location.reload()" class="bg-red-600 p-5 rounded-full text-white px-10 font-bold shadow-xl border-2 border-white/20">END CALL</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZfhQSp76NOGXYSM2qAZaVjbI-doX-M7BymT5NkKGcQJSvzt0SEntwmhfn6oPjvhA/exec';
        
        // Ice Servers for Global Calling
        const peerConfig = {
            config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }, { 'urls': 'stun:stun1.l.google.com:19302' }] }
        };

        let peer, myName, myId, currentTarget, activeCall, localStream, lastMsgCount = 0;

        window.onload = () => {
            myName = localStorage.getItem('proName');
            if (myName) initApp(); else document.getElementById('loginOverlay').classList.remove('hidden');
        };

        function init() {
            let n = document.getElementById('nameInp').value;
            if(!n) return;
            localStorage.setItem('proName', n);
            myName = n;
            document.getElementById('loginOverlay').classList.add('hidden');
            initApp();
        }

        function initApp() {
            peer = new Peer(peerConfig);
            peer.on('open', (id) => { 
                myId = id; 
                setInterval(updatePresence, 10000); 
                updatePresence(); 
            });

            peer.on('call', (call) => {
                activeCall = call;
                document.getElementById('incomingOverlay').classList.remove('hidden');
                let ring = new Audio('https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3');
                ring.loop = true;
                ring.play();
                window.ring = ring;
            });

            setInterval(refreshUsers, 5000);
            setInterval(fetchChat, 3000);
        }

        async function updatePresence() {
            await fetch(`${SCRIPT_URL}?action=addUser&name=${encodeURIComponent(myName)}&peerId=${myId}`);
        }

        async function refreshUsers() {
            const res = await fetch(`${SCRIPT_URL}?action=getUsers`);
            const users = await res.json();
            const list = document.getElementById('userList');
            list.innerHTML = '';
            users.forEach(u => {
                if(u.peerId === myId) return;
                list.innerHTML += `
                <div class="glass p-4 rounded-2xl flex justify-between items-center transition-all active:scale-95">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-[#00a884] rounded-full flex items-center justify-center font-bold text-white shadow-lg">${u.name[0]}</div>
                        <p class="font-bold tracking-tight">${u.name}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openChat('${u.name}')" class="p-2 px-4 bg-white/5 rounded-xl text-xs font-bold">CHAT</button>
                        <button onclick="startCall('${u.peerId}')" class="p-2 px-4 bg-[#00a884] rounded-xl text-xs font-bold shadow-lg shadow-green-900/20">CALL</button>
                    </div>
                </div>`;
            });
        }

        function openChat(target) {
            currentTarget = target;
            document.getElementById('cHeaderName').innerText = target;
            document.getElementById('chatBox').classList.remove('hidden');
            lastMsgCount = 0;
            fetchChat();
        }

        function closeChat() { document.getElementById('chatBox').classList.add('hidden'); currentTarget = null; }

        async function sendMsg() {
            let m = document.getElementById('mInp').value;
            if(!m) return;
            document.getElementById('mInp').value = "";
            await fetch(`${SCRIPT_URL}?action=sendSMS&from=${encodeURIComponent(myName)}&to=${encodeURIComponent(currentTarget)}&msg=${encodeURIComponent(m)}`);
            fetchChat();
        }

        async function fetchChat() {
            if(!currentTarget) return;
            const res = await fetch(`${SCRIPT_URL}?action=getSMS&myName=${encodeURIComponent(myName)}&target=${encodeURIComponent(currentTarget)}`);
            const msgs = await res.json();
            
            if(msgs.length > lastMsgCount) {
                const area = document.getElementById('msgArea');
                area.innerHTML = '<div class="whatsapp-chat-bg"></div>';
                msgs.forEach(m => {
                    let div = document.createElement('div');
                    div.className = `p-3 max-w-[80%] text-sm z-10 shadow-sm ${m.from === myName ? 'msg-out' : 'msg-in'}`;
                    div.innerText = m.msg;
                    area.appendChild(div);
                });
                area.scrollTop = area.scrollHeight;
                
                if(lastMsgCount !== 0 && msgs[msgs.length-1].from !== myName) {
                    showToast();
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3').play();
                }
                lastMsgCount = msgs.length;
            }
        }

        function showTyping() {
            // Hum typing state sheet mein nahi bhej rahe (speed ke liye), par UI mein professional dots dikha rahe hain
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('hidden');
            setTimeout(() => indicator.classList.add('hidden'), 2000);
        }

        function showToast() {
            let x = document.getElementById("toast");
            x.className = "show";
            setTimeout(() => x.className = x.className.replace("show", ""), 3000);
        }

        // --- GLOBAL CALLING LOGIC (STUN FIX) ---
        async function startCall(tid) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                document.getElementById('callScreen').classList.remove('hidden');
                document.getElementById('lVideo').srcObject = localStream;
                
                const call = peer.call(tid, localStream);
                call.on('stream', rs => {
                    const rv = document.getElementById('rVideo');
                    rv.srcObject = rs;
                    rv.play();
                });
            } catch(e) { alert("Camera Access Chahiye!"); }
        }

        async function answerCall() {
            if(window.ring) window.ring.pause();
            document.getElementById('incomingOverlay').classList.add('hidden');
            try {
                localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                document.getElementById('callScreen').classList.remove('hidden');
                document.getElementById('lVideo').srcObject = localStream;
                
                activeCall.answer(localStream);
                activeCall.on('stream', rs => {
                    const rv = document.getElementById('rVideo');
                    rv.srcObject = rs;
                    rv.play();
                });
            } catch(e) { alert("Camera Chahiye!"); }
        }
    </script>
</body>
</html>
